<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  button {
    background-color: #1abc9c;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .content {
    display: block;
    justify-content: space-around;
    width: 100%;
    max-width: 800px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

    .content p {
      margin-top: 1.5rem;
      margin-bottom: 2.5rem;
    }

  .pill-group {
    display: block;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
    max-height: 250px;
    overflow-y: scroll;
    margin-top:20px;
  }
</style>

<main class="main">
  <div class="content">
    <h1>Lista de tarefas</h1>
    <br />
    <br />

    <div>
      <h3 class="card-header">Adicionar Nova Tarefa</h3>
      <div class="card-body">
        <form #userlogin="ngForm" (ngSubmit)="saveUserTask()" novalidate>
          <label for="description" style="margin-right:10px;">Descrição:</label>
          <input type="text" name="description" placeholder="Digite a descrição da tarefa" [(ngModel)]="formData.description" required>
          <br />
          <br />

          <label for="status" style="margin-right:10px;">Status:</label>
          <select name="status" id="status" [(ngModel)]="formData.status">
            <option value="0">Nova tarefa</option>
            <option value="1">Em progresso</option>
            <option value="2">Completada</option>
            <option value="3">Cancelada</option>
          </select>
          <br />
          <br />
          <button type="submit">Salvar</button>
        </form>
      </div>
    </div>
    <br />
    <hr />
    <br />

    <button type="button" (click)="reload()">Atualizar Lista</button>

    <br />

    <div class="pill-group">
      <table style="width:100%">
        <thead>
          <tr>
            <th scope="col">Descrição</th>
            <th scope="col">Data de Criação</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of userTasks">
            <td><label style="font-size: 14px; color: #2c3e50; ">{{ item.description }}</label></td>
            <td style="text-align:center;"><label style="font-size: 12px; color: #34495e;">{{ item.insertDateFormatted }}</label></td>
            <td style="text-align:center;"><label style="font-size: 13px; color: #d35400;"> {{ item.statusFormatted }}</label></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
